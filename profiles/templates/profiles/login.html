{% extends 'base.html' %}

{% load i18n %}
{% load bootstrap %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" role="form" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12">
              {{ form|bootstrap_horizontal }}
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-md-offset-10">
              <button class="btn btn-default pull-right flip" type="submit">{% trans "Login" %}</button>
              <input type="hidden" name="next" value="{{ next }}"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
