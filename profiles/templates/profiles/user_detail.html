{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {% spaceless %}
          <h1>
            {{ profile.user.get_full_name|default:profile.user.username }}
            {% if profile.nickname %}
              <small>({{ profile.nickname }})</small>
            {% endif %}
          </h1>
        {% endspaceless %}
      </div>
    </div>
  </div>
{% endblock %}
