<div class="modal fade" id="{{ delete_modal_id }}" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <button class="close" type="button" data-dismiss="modal">&times;</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-12">Are you certain you want to delete the quote?</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <form class="form" method="POST" action="{{ delete_url }}">
          {% csrf_token %}
          <input class="btn btn-danger" type="submit" value="I'm sure"\>
        </form>
      </div>
    </div>
  </div>
</div>
