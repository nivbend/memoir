<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        {% if quote.author == user %}
          <div class="btn-group btn-group-xs pull-right" role="group">
            <a class="btn btn-danger" data-toggle="modal" href="#delete_modal_{{ quote.id }}"><span class="glyphicon glyphicon-remove"></span></a>
            <a class="btn btn-default" href="{% url 'quote:edit' pk=quote.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
          </div>
        {% endif %}
        {% if has_title_link %}
          <span class="panel-title"><a href="{% url 'quote:detail' pk=quote.id %}">{{ quote }}</a></span>
        {% else %}
          <span class="panel-title">{{ quote }}</span>
        {% endif %}
        <span>(by {{ quote.author }})</span>
      </div>
      <div class="panel-body">{{ quote.text|linebreaksbr }}</div>
      <div class="panel-footer clearfix">
        <span class="pull-right">{{ quote.created }}</span>
      </div>
    </div>
  </div>
</div>

{% if quote.author == user %}
  <div class="modal fade" id="delete_modal_{{ quote.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <button class="close" type="button" data-dismiss="modal">&times;</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-12">Are you certain you want to delete the quote?</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <form class="form" method="POST" action="{% url 'quote:delete' pk=quote.id %}">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="I'm sure"\>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endif %}
