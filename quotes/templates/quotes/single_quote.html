<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <span class="panel-title">{{ quote }}</span>
        <span>(by {{ quote.author }})</span>
      </div>
      <div class="panel-body">{{ quote.text|linebreaksbr }}</div>
      <div class="panel-footer clearfix">
        <span class="pull-right">{{ quote.created }}</span>
      </div>
    </div>
  </div>
</div>
